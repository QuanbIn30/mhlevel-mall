# web 访问端口号
server:
  port: 8088
  tomcat:
    uri-encoding: UTF-8
  max-http-header-size: 80KB
# 配置数据源信息
spring:
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/foodie-shop-dev?useUnicode=true&characterEncoding=UTF-8&useSSL=false
    username: root
    password: 12345678
    hikari:
      connection-timeout: 30000
      minimum-idle: 5
      maximum-pool-size: 20
      auto-commit: true
      idle-timeout: 60000
      max-lifetime: 1800000
      connection-test-query: select 1
  servlet:
    multipart:
      max-file-size: 512000 #文件上传大小限制为500KB
      max-request-size: 512000 #最大请求大小限制为500KB
# mybatis 配置
mybatis:
  type-aliases-package: com.mhlevel.pojo
  mapper-locations: classpath:mapper/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# mybatis mapper 配置
mapper:
  mappers: com.mhlevel.my.mapper.MyMapper
  not-empty: false
  identity: MYSQL

# 分页插件配置
pagehelper:
  helper-dialect: mysql
  support-methods-arguments: true